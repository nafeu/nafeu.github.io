# Basic
name:               "Nafeu Nasir"

author:
  facebook:         phrakturemusic
  youtubeChannel:   phrakture
  twitter:          phrakturemusic
  github:           nafeu
  stackoverflow:    nafeu
  linkedin:         nafeu-nasir-aa679b60
  instagram:        phrakture
  email:            nafeu.nasir@gmail.com

copyright:
  year:             2024
  name:             Nafeu Nasir

# Google-analytics
google-analytics:
  id:               ""

# URL
url:                "https://nafeu.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Canada/Eastern
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Dev"
    url:            "/about#dev"
  - name:           "Projects"
    url:            "/about#projects"
  - name:           "Music"
    url:            "/about#music"
  - name:           "Contact"
    url:            "/about#contact"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  # - jekyll-admin

exclude:            [vendor]